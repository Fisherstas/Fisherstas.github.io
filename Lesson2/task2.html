<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>

</head>
<body>
  <table border="5">
      <tr>
          <td colspan="2" bgcolor="#f0f8ff">0</td>
          <td colspan="3" bgcolor="#f0f8ff">0</td>
          <td colspan="2" bgcolor="#ffd700">0</td>
      </tr>
      <tr>
          <td rowspan="2" bgcolor="#f0f8ff">0</td>
          <td rowspan="4" colspan="4" bgcolor="#dc143c">0</td>
          <td rowspan="2" colspan="2" bgcolor="#ffd700">0</td>
      </tr>
      <tr>

      </tr>
      <tr>
          <td rowspan="3" bgcolor="#f0f8ff">0</td>
          <td rowspan="2" bgcolor="#f0f8ff">0</td>
          <td rowspan="2" bgcolor="#f0f8ff">0</td>
      </tr>
      <tr>

      </tr>
      <tr>
          <td bgcolor="black">0</td>
          <td bgcolor="black">0</td>
          <td colspan="2" bgcolor="#f0f8ff">0</td>
          <td colspan="2" bgcolor="#f0f8ff">0</td>
      </tr>
      <tr>
          <td rowspan="3" bgcolor="#ffd700">0</td>
          <td bgcolor="black">0</td>
          <td bgcolor="black">0</td>
          <td colspan="2" bgcolor="#f0f8ff">0</td>
          <td rowspan="2" colspan="2" bgcolor="blue">0</td>
      </tr>
      <tr>
          <td rowspan="2" colspan="2" bgcolor="#f0f8ff">0</td>
          <td colspan="2" bgcolor="black">0</td>
      </tr>
      <tr>
          <td colspan="4" bgcolor="#f0f8ff">0</td>
      </tr>
  </table>
</body>
</html>
